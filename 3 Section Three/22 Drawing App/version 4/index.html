<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>drawing app</title>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800px" height="600px"></canvas>
        <p id="draw"> Draw your mind...  Free your heart... </p>

        </div>
